<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Box</title>
    <link rel="stylesheet" href="css/style.css" class="css">
    <script src="https://kit.fontawesome.com/8f85d96389.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <header>
        <!-- MENU -->
        <div class="container">
            <div class="influencer-menu">
                <h2>Influencer Products</h2>
          
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
                
            </div>

            <!-- Booking Part -->
            <div class="container">
               <div class="booking-part">
                <secction class="description">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet,consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button>Prebook now <i class="fa-solid fa-arrow-right"></i> </button>
                </secction>
                <section class="booking-image">
                    <img  class="circle" src="images/Circle design.svg" alt="back-circle">
                    <img class="main-camera" src="images/main-camera.png" alt="main-camera">

                </section>
               </div>
            </div>
    </header>
    <main></main>
    <footer></footer>
